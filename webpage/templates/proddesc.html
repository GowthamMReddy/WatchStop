{% extends "base.html" %}
{% block title%}Product{% endblock %}
{% block content %}

<div class="container">
    <div class="mt-2">
        <h3>Product Details</h3>
    </div>
    <div class="row g-3 mt-1">
        <div class="col-6">
            <div class="card mb-4 box-shadow" style="width: 400px;">
                <img class="card-img-top" src="data:image/png;base64,{{ watch.img }}" class="img-thumbnail" alt="{{watch.img_name}}" style="width: 400px;">
            </div>
        </div>
        <div class="col-6">
            <div>
                <h4>Watch Details:</h4>
            </div>
            <div>
                <h6 style="display: inline-block; margin-right: 5px;">Watch Name:</h6>
                <span>{{ watch.watch_name }}</span>
            </div>
            <div>
                <h6 style="display: inline-block; margin-right: 5px;">Watch Model ID:</h6>
                <span>{{ watch.watch_mid }}</span>
            </div>
            <div>
                <h6 style="display: inline-block; margin-right: 5px;">Watch Type:</h6>
                <span>{{ watch.watch_type }} </span>
            </div>
            <div>
                <h6 style="display: inline-block; margin-right: 5px;">Watch Price:</h6>
                <span>{{ watch.watch_price }} (Euro/hour)</span>
            </div>
            <div>
            <form action="/pay" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <script
                  src="https://checkout.stripe.com/checkout.js"
                  class="stripe-button"
                  data-key="pk_test_51MtBAVGixVOxjiZQwgCxiUOVcDrAasCrTflMh8I8YMZzMMMirdNik8y8HqjMId1lpudtZdVBfXadfGG2XWKYu7Gm00bnYVINoB"
                  data-name="{{ watch.watch}}-{{ watch.watch_mid}}"
                  data-description="Click On Pay To Complete Payment"
                  data-amount="{{watch.watch_price*100}}"
                  data-currency="eur">
                </script>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
