{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content %}
<div class="container-xxxl mb-4 bg-info">
  <img src="{{url_for('static',filename='images/Watch1.jpg')}}" alt="watchstopimg"  style="width:100%; height: 60%;">  
 </div>
 <div class="row">
  <div class="col-md-12 mt-2 text-center heading1">
      <h2> Watches</h2>
  </div>
</div>
<div class="row mt-4 ml-1">
<!---{% for watch in Watches %}--->
<div class="col-md-offset-3 col-md-4">
  <div class="card mb-4 box-shadow" style="width: 350px; height: 450px;">
    <img class="card-img-top" src="data:watch/png;base64,{{ watch.img|b64encode }}" class="img-thumbnail" alt="{{watch.img_name}}" style="width: 350px; height: 200px;">
    <h3 class="card-title mx-auto">{{ watch.watch_name }}</h3>
    <div class="card-body bg-secondary text-white">
      <div class="row"> 
          <div class="col-4">
              <h6>Watch Model:</h6> {{ watch.watch_mid}}
          </div>
          <div class="col-4">
            <h6>Watch Type:</h6> {{ watch.watch_type}}
        </div>
          <div class="col-4">
              <h6>Price:</h6> {{ watch.watch_price}} Euro
          </div>
      </div>
      <div class="row"> 
              <div class='d-grid gap-2'>
                 <button type="submit" class="btn btn-primary" data-id="{{watch.id}}">Place Order</button>
              </div>
      </div>
    </div>
  </div>
</div>
{% if loop.index % 6== 0 %}
      <div class="row "></div>
  {% endif %}
{% endfor %}

</div>       
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>
  $(document).ready(function() {
      $('.btn-primary').click(function() {
          var id = $(this).data('id');
          window.location.href = '/proddesc/' + id;
      });
  });
</script>
{% endblock %}
