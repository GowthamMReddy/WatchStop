{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content %}
<div class="row mt-3 mb-4">
  <div class="col-lg-6 ml-5" style="width: 600px;">
    <div class="card">
    <img src="{{url_for('static',filename='images/signupimg.jpg')}}" alt="signupimg"  class="rounded" style="width:100%; height: 660px;">  
  </div>
  </div>
  <div class="col-lg-6 card ml-3" style=" width: 600px; background-color:#248f8f">
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <h2 class="mt-3" align="center">Sign Up</h2>
      
      <div class="form-group">
        <label for="fname">First Name :</label>
        <input
          type="text"
          class="form-control"
          style=" background-color:#d6f5f5"
          id="fname"
          name="fname"
          placeholder="Enter Your First Name"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name :</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          name="lname"
          placeholder="Enter Your Last Name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address :</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Your Email ID"
        />
      </div>
      <div class="form-group">
        <label for="contact">Contact :</label>
        <input
          type="tel"
          class="form-control"
          id="contact"
          name="contact"
          placeholder="Enter Your Phone Number"
        />
      </div>
      <div class="form-group" mt-4>
        <label for="password">Password :</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group" mt-4>
        <label for="cnfpassword">Confirm Password :</label>
        <input
          type="password"
          class="form-control"
          id="cnfpassword"
          name="cnfpassword"
          placeholder="Confirm Password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-dark text-info mb-3 float-end">Register</button>
    </form>
  </div>
</div>
{% endblock %}
